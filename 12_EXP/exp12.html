<html>

<head>
    <title>calc</title>
</head>
<script src= 
"https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.6.4/math.js"
        integrity= 
"sha512-BbVEDjbqdN3Eow8+empLMrJlxXRj5nEitiCAK5A1pUr66+jLVejo3PmjIaucRnjlB0P9R3rBUs3g5jXc8ti+fQ=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"></script> 
    <script src= 
"https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.6.4/math.min.js"
        integrity= 
"sha512-iphNRh6dPbeuPGIrQbCdbBF/qcqadKWLa35YPVfMZMHBSI6PLJh1om2xCTWhpVpmUyb4IvVS9iYnnYMkleVXLA=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"></script>
<body>
    <table align="center" id="calculator">
        <tr>
            <td colspan="3"><input type="text" id="result"></td>
            <td><input type="button" id="C" value="C" onclick="clr()"></td>
        </tr>
        <tr>
            <td><input type="button" id="1" value="1" onclick="display('1')" onkeydown="elements(event)"></td>
            <td><input type="button" id="2" value="2" onclick="display('2')" onkeydown="elements(event)"></td>
            <td><input type="button" id="3" value="3" onclick="display('3')" onkeydown="elements(event)"></td>
            <td><input type="button" id="divide" value="/" onclick="display('/')" onkeydown="elements(event)"></td>
        </tr>
        <tr>
            <td><input type="button" id="4" value="4" onclick="display('4')" onkeydown="elements(event)"></td>
            <td><input type="button" id="5" value="5" onclick="display('5')" onkeydown="elements(event)"></td>
            <td><input type="button" id="6" value="6" onclick="display('6')" onkeydown="elements(event)"></td>
            <td><input type="button" id="multiplication" value="*" onclick="display('*')" onkeydown="elements(event)">
            </td>
        </tr>
        <tr>
            <td><input type="button" id="7" value="7" onclick="display('7')" onkeydown="elements(event)"></td>
            <td><input type="button" id="8" value="8" onclick="display('8')" onkeydown="elements(event)"></td>
            <td><input type="button" id="9" value="9" onclick="display('9')" onkeydown="elements(event)"></td>
            <td><input type="button" id="sub" value="-" onclick="display('-')" onkeydown="elements(event)"></td>
        </tr>
        <tr>
            <td><input type="button" id="0" value="0" onclick="display('0')" onkeydown="elements(event)"></td>
            <td><input type="button" id="point" value="." onclick="display('.')" onkeydown="elements(event)"></td>
            <td><input type="button" value="=" onclick="solve()"></td>
            <td><input type="button" id="add" value="+" onclick="display('+')" onkeydown="elements(event)"></td>
        </tr>
    </table>
    <script>
        function display(val) {
            document.getElementById("result").value += val
        }
        function elements(event) {
            if (
                event.key == '0' || event.key == '1'
                || event.key == '2' || event.key == '3'
                || event.key == '4' || event.key == '5'
                || event.key == '6' || event.key == '7'
                || event.key == '8' || event.key == '9'
                || event.key == '+' || event.key == '-'
                || event.key == '*' || event.key == '/'
            )
                document.getElementById("result").value += event.key;
        }
        var cal = document.getElementById("calculator");
        cal.onkeyup = function (event) {
            if (event.keyCode === 13) {
                console.log("Enter");
                let x = document.getElementById("result").value;
                console.log(x);
                solve();
            }
        }
        function solve() {
            let x = document.getElementById("result").value
            let y = math.evaluate(x)
            document.getElementById("result").value = y
        }
        function clr() {
            document.getElementById("result").value = ""
        }
    </script>
</body>

</html>
